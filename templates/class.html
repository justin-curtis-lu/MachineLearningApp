{% extends "layout.html" %}
{% block content %}
    <div class="d-flex justify-content-center">
        <form action="{{ url_for('predictClassification')}}"method="post">
            <div class="row">
                <input type="number" name="sLength" placeholder="Sepal Length (Cm)" required="required" />
            </div>
            <div class="row">
                <input type="number" name="sWidth" placeholder="Sepal Width (Cm)" required="required" />
            </div>
            <div class="row">
                <input type="number" name="pLength" placeholder="Petal Length (Cm)" required="required" />
            </div>
            <div class="row">
                <input type="number" name="pWidth" placeholder="Petal Width (Cm)" required="required" />
            </div>
            <div class = "d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block btn-large button">
                    Submit Values
                </button>
            </div>
        </form>
    </div>
    <div class = "d-flex justify-content-center">
        {{ prediction_text }}
    </div>
{% endblock content %}
