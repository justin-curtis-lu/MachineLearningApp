{% extends "layout.html" %}
{% block content %}
    <div class="d-flex justify-content-center">
        <form action="{{ url_for('PredictClassification')}}"method="post">
            <div class="row">
                <input type="number" name="sLength" placeholder="Sepal Length (Cm)" required="required" />
            </div>
            <div class="row">
                <input type="number" name="sWidth" placeholder="Sepal Width (Cm)" required="required" />
            </div>
            <div class="row">
                <input type="number" name="pLength" placeholder="Petal Length (Cm)" required="required" />
            </div>
            <div class="row">
                <input type="number" name="pWidth" placeholder="Petal Width (Cm)" required="required" />
            </div>
            <div class = "d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block btn-large button">
                    Submit Values
                </button>
            </div>
        </form>
    </div>
    <br>
    <div class = "container text-center">
        {%if species == 0%}
            <p> The flower is most likely</p>
            <h1>Iris-setosa</h1>
            <img src='static\setosa.png' width="400" height="400">
        {%elif species == 1%}
            <p> The flower is most likely</p>
            <h1>Iris-versicolor</h1>
            <img src='static\versicolor.png' width="400" height="400">
        {%elif species == 2%}
            <p> The flower is most likely</p>
            <h1>Iris-virginica</h1>
            <img src='static\virginica.png' width="400" height="400">
        {%endif%}
    </div>
{% endblock content %}
