{% extends "layout.html" %}
{% block content %}
    <div class="d-flex justify-content-center">
        <form action="{{ url_for('PredictSummarization')}}"method="post">
            <div class="row">
                <label for="summary">Write what you want summarized:</label>
                <p class="smaller">*For best results, please enter 56-142 words*</p>
                <textarea id="summary" name="summary" rows="4" cols="50">
                </textarea>
            </div>
            <div class = "d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block btn-large button">
                    Submit Values
                </button>
            </div>
        </form>
    </div>
    <br>
    <div class = "text-center spacer">
        <p class="smaller">*Our Abstractive Summarization model will take longer than Classification and Linear Regression models*</p>
    </div>
    <br>
    <div class = "container restricted text-center">
        <h1>Summary</h1>
        <p class = "text-center"> {{ prediction_text }} </p>
    </div>
{% endblock content %}
